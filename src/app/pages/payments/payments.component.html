<div class="padding"
  fxLayout="column">

  <div fxLayout="column"
    fxLayout.gt-md="row"
    fxLayoutGap="24px">

    <fury-card fxFlex="auto">
      <fury-card-header>
        <fury-card-header-heading><span>Payments (Work In Progress)</span>

        </fury-card-header-heading>
      </fury-card-header>

      <fury-card-content fxLayout="column">

        <mat-form-field appearance="outline"
          class="example-full-width"
          color="primary"
          fxFlex>
          <mat-label>Biller</mat-label>
          <input type="text"
            placeholder="Biller"
            aria-label="Number"
            matInput
            [formControl]="billersControl"
            [matAutocomplete]="billers">
          <mat-autocomplete autoActiveFirstOption
            [displayWith]="displayFn"
            (optionSelected)="getUnpaidLoadsForBiller($event)"
            #billers="matAutocomplete">
            <mat-option *ngFor="let option of billersOptions | async"
              [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <fury-scrollbar class="icon-list"
          fxFlex="grow">
          <ms-table [columnDefs]="columnDefs"
            [rowSelection]="'multiple'"
            [rowData]="rowData"
            (selectionChanged)="onSelectionChanged($event)"></ms-table>


          <div fxLayout.gt-sm="row"
            fxLayoutGap.gt-sm="48px">
            <mat-form-field appearance="outline"
              class="example-full-width"
              color="primary">
              <mat-label>Total Selected Amount</mat-label>
              <input type="number"
                class="example-right-align"
                matInput
                readonly
                disabled
                [(ngModel)]="totalAmount"
                placeholder="Total Selected Amount">
              <span class="raquo"
                matPrefix>$&nbsp;</span>
            </mat-form-field>
          </div>

        </fury-scrollbar>

      </fury-card-content>

    </fury-card>
  </div>

</div>
