<div class="padding"
  fxLayout="column">

  <div fxLayout="column"
    fxLayout.gt-md="row"
    fxLayoutGap="24px">

    <fury-card fxFlex="auto">
      <fury-card-header>
        <!-- <fury-card-header-heading>
          <span>Loads</span>
          <button mat-icon-button
            color="primary"
            (click)="openDialog(0)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </fury-card-header-heading> -->
      </fury-card-header>

      <fury-card-content fxLayout="column">

        <div fxLayout="column"
          fxLayout.gt-sm="row"
          fxLayoutGap.gt-sm="16px">

          <mat-form-field appearance="outline"
            color="primary"
            [floatLabel]="'always'">
            <mat-label>Search</mat-label>
            <input [matDatepicker]="datepicker"
              [(ngModel)]="searchDate"
              autocomplete="off"
              (dateChange)="onDateChange($event)"
              matInput>
            <mat-datepicker-toggle [for]="datepicker"
              matSuffix></mat-datepicker-toggle>
          </mat-form-field>
          <mat-datepicker #datepicker></mat-datepicker>

          <mat-form-field appearance="outline"
            class="example-full-width"
            color="primary"
            [floatLabel]="'always'">
            <mat-label>Trip</mat-label>
            <input matInput
              [(ngModel)]="tripId"
              autocomplete="off"
              (keyup.enter)="searchByTrip()"
              type="text">
            <button matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="searchByTrip()">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>

          <div style="padding-top: 10px">
            <button mat-icon-button
              color="primary"
              (click)="openDialog(0)">
              <mat-icon>add_circle_outline</mat-icon>
            </button>
          </div>

        </div>

        <fury-scrollbar fxFlex="grow">

          <div class="table-space"
            fxLayout="column">

            <h3>
              <span #tooltip="matTooltip"
                matTooltip="Double click row to edit.">Loads</span>
            </h3>

            <ms-table [tableName]="tableName"
              (tableReady)="onTableReady($event)"
              [rowData]="loadData"
              (cellClicked)="onCellClicked($event)">
            </ms-table>

          </div>

          <h3>Back-Hauls</h3>
          <div fxLayout="column">

            <ms-table [tableName]="tableName"
              [rowData]="backHaulData"
              (cellClicked)="onCellClicked($event)">
            </ms-table>

          </div>

        </fury-scrollbar>

      </fury-card-content>

    </fury-card>
  </div>

</div>
