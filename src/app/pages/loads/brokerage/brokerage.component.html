<div class="padding"
  fxLayout="column">

  <div fxLayout="column"
    fxLayout.gt-md="row"
    fxLayoutGap="24px">

    <fury-card fxFlex="auto">
      <fury-card-header>
        <fury-card-header-heading><span>Brokerage</span>
          <button mat-icon-button
            color="primary"
            (click)="openDialog(0)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </fury-card-header-heading>
      </fury-card-header>

      <fury-card-content fxLayout="column">

        <div fxLayout="column"
          fxLayout.gt-sm="row"
          fxLayoutGap.gt-sm="16px">

          <mat-form-field appearance="outline"
            color="primary">
            <mat-label>Search</mat-label>
            <input [matDatepicker]="datepicker"
              [(ngModel)]="searchDate"
              (dateChange)="onDateChange($event)"
              matInput>
            <mat-datepicker-toggle [for]="datepicker"
              matSuffix></mat-datepicker-toggle>
          </mat-form-field>
          <mat-datepicker #datepicker></mat-datepicker>

          <mat-form-field appearance="outline"
            class="example-full-width"
            color="primary">
            <mat-label>Trip</mat-label>
            <input matInput
              [(ngModel)]="tripId"
              placeholder="Trip"
              (keyup.enter)="searchByTrip()"
              type="text">
            <button matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="searchByTrip()">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>

        </div>

        <fury-scrollbar fxFlex="grow">

          <div class="table-space"
            fxLayout="column">
            <ms-table [columnDefs]="columnDefs"
              [rowData]="loadData"
              (cellClicked)="onCellClicked($event)"></ms-table>
          </div>

        </fury-scrollbar>

      </fury-card-content>

    </fury-card>
  </div>

</div>
