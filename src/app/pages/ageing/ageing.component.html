<div class="padding"
  fxLayout="column">

  <div fxLayout="column"
    fxLayout.gt-md="row"
    fxLayoutGap="24px">

    <fury-card fxFlex="auto">
      <fury-card-header>
        <fury-card-header-heading><span>Ageing Report</span>

        </fury-card-header-heading>
      </fury-card-header>

      <fury-card-content fxLayout="column">

        <fury-scrollbar class="icon-list"
          fxFlex="grow">

          <ms-table [tableName]="tableName"
            [dataRoute]="dataRoute"
            [pagination]="'true'"
            (cellClicked)="onCellClicked($event)">
          </ms-table>

        </fury-scrollbar>


      </fury-card-content>

    </fury-card>
  </div>

</div>
